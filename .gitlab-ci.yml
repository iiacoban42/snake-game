image: gradle:6.0-jdk13

stages:
  - build
  - validate
  - test

variables:
  # Disable the Gradle daemon to ensure isolated runs of the CI pipeline.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script:
    - cd server
    - gradle --build-cache assemble
    - cd ..
    - cd template
    - gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build/
      - .gradle/

checkStyle:
  stage: validate
  script:
    - cd server
    - gradle checkstyleMain checkstyleTest
    - cd ..
    - cd template
    - gradle checkstyleMain checkstyleTest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/

spotBugs:
  stage: validate
  script:
    - cd server
    - gradle spotbugsMain spotbugsTest
    - cd ..
    - cd template
    - gradle spotbugsMain sputbugsTest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/

PMD:
  stage: validate
  script:
    - ECHO "PMD SERVER"
    - cd server
    - gradle pmdMain pmdTest
    - cd ..
    - cd template
    - gradle pmdMain pmdTest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/

test:
  stage: test
  script:
    - cd server
    - gradle check
    - cd ..
    - cd template
    - gradle check
